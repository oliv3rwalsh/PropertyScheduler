<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Scheduling Tool</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zno5pxs.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    <script src="index.js"></script>
    <div class="headerbar">
        <div class="banner">
            <div class="banneritem">
              <p class="banneritemtitle">WELCOME</p>
              <p class="banneritemtext" id="name">OLIVER W.</p>
            </div>
            <div class="banneritem">
              <p class="banneritemtitle">TODAY</p>
              <p class="banneritemtext" id="today">FAILED TO LOAD</p>
            </div>
            <div class="banneritem">
              <p class="banneritemtitle">PROPERTY</p>
              <p class="banneritemtext" id="property">FAILED TO LOAD</p>
            </div>
        </div>
        <div class="header">
            <div class="headertext">PROPERTY SCHEDULING TOOL</div>
        </div>
    </div>

    <div class="pagecontent">
      <div class="menu">
        Temp Text
      </div>
      <div class="calendarcontainer">
        <div class="calendarheader" id="calheader">CALENDAR VIEW</div>
        <div class="calendar">
          <div class="monthcontainer" id="months"></div>
          <div class="dayview" id="calendar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
